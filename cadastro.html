<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sua Loja</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="cadastro.css">
    <!-- Script externo adiado -->
    <script defer src="construcao.js"></script>
    <!-- Script para Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <!-- Container do Cadastro -->
    <div class="login-container">
        <h2>Cadastre-se</h2>
        
        <!-- Formulário de Cadastro -->
        <form id="cadastro-form" action="cadastro-processar.php" method="POST" class="login-form">
            
            <!-- Grupo de Input para Nome Completo -->
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            
            <!-- Grupo de Input para E-mail -->
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            
            <!-- Grupo de Input para Senha -->
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" pattern=".{6,}" title="A senha deve ter pelo menos 6 caracteres">
            </div>
            
            <!-- Grupo de Input para Confirmar Senha -->
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                <div id="senha-erro" class="erro" style="display: none;">As senhas não coincidem!</div>
            </div>
            
            <!-- Botão de Cadastro -->
            <button type="submit" class="btn-login">Cadastrar</button>
        </form>
        
        <!-- Link para Login -->
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        
        <!-- Google Sign-In -->
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signup"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

</body>
</html>
